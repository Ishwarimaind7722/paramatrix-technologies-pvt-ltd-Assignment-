<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Grocery Store</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="6">ABC Grocery Store</th>
        </tr>
        <tr>
          <th rowspan="2">Srno</th>
          <th rowspan="2">Product Name</th>
          <th rowspan="2">Qty</th>
          <th rowspan="2">Cost</th>
          <th colspan="2">Amount</th>
        </tr>
        <tr>
          <th>Rs</th>
          <th>Ps</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Wheat</td>
          <td>5</td>
          <td>50</td>
          <td>250</td>
          <td>00</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sugar</td>
          <td>2</td>
          <td>40</td>
          <td>80</td>
          <td>00</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Soap</td>
          <td>2</td>
          <td>35</td>
          <td>70</td>
          <td>00</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Rice</td>
          <td>3</td>
          <td>90</td>
          <td>270</td>
          <td>00</td>
        </tr>
        <tr>
          <td colspan="4"><strong>Total</strong></td>
          <td>670</td>
          <td>00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
